{% extends "base.html" %}
{% block content %}
<h3 class="teal-text text-darken-2 center-align text-shadow">Add New Maintenance Record</h3>
<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('add_record') }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-bars prefix teal-text"></i>
                <select id="reg_no" name="reg_no" class="validate select_car" required>
                    <option placeholder="Service Date" value="reg_no" disabled selected>Choose Car</option>
                    {% for car in cars %}
                    <option  value="{{ car.reg_no }}">{{ car.reg_no }}</option>
                    {% endfor %}
                    <label for="reg_no"></label>
                </select>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-bars prefix teal-text"></i>
                <select id="garage_name" name="garage_name" class="validate" required>
                    <option value="" disabled selected>Garage / Service Center</option>
                    {% for gar in garages %}
                    <option value="{{ gar.garage_name }}">{{ gar.garage_name }}</option>
                    {% endfor %}
                    <label for="garage_name"></label>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="fas fa-calendar-alt prefix teal-text"></i>
                <input placeholder="Service Date" id="service_date" name="service_date" type="text" class="datepicker validate">
                <label for="servicedate" class="teal-text">Date</label>
            </div>
            <div class="input-field col s6">
                <i class="fas fa-tachometer-alt prefix teal-text"></i>
                <input placeholder="Odometer Reading (Enter Numbers only)" id="odometer_reading" name="odometer_reading" type="number" class="validate">
                <label for="odometer_reading" class="teal-text">Odometer Reading</label>
            </div>
            <div class="input-field col s6">
                <i class="fas fa-euro-sign prefix teal-text"></i>
                <input placeholder="Cost (Do not add currency symbol)" id="service_cost" name="service_cost" type="number" class="validate">
                <label for="service_cost" class="teal-text">Service Cost</label>
            </div>
            <div class="input-field col s6">
                <div class="switch">
                    <i class="fas fa-file-invoice prefix teal-text"></i>
                    <label for="service_paid" class="teal-text">
                        <input type="checkbox" id="service_paid" name="service_paid">
                        <span class="lever"></span>
                        Invoice Paid
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-sticky-note prefix teal-text"></i>
                <textarea placeholder="Provided short description of the work carried out." id="service_desc" name="service_desc" class="materialize-textarea"></textarea>
                <label for="service_desc">Service Work - Summary</label>
            </div>
        </div>

        <div class="row">
            <div class="col s10 offset-m1">
                <h6 class="fas fa-list teal-text list_icon">  Add detailed list of service items.</h6>
            </div>
            <div class="input-field col s10 offset-m1 item">
                <input placeholder="Add service line item" id="service_items" name="service_items" type="text"
                    class="validate black-text">
                <label for="service_items"></label>
            </div>
            <div class="row">
                <div class="col s12 s10 offset-m1">
                    <i role="button" class="far fa-plus-square add_item teal-text item_button" aria-label="Add Service Item"></i>
                    <i role="button" class="far fa-minus-square red-text remove_item item_button" aria-label="Remove Service Item"></i>
                </div>
            </div>
            <div class="row">
                    <button type="submit" class="col s8 m8 offset-m2 btn-large teal darken-2">
                        Add Record<i class="fas fa-plus"></i>
                    </button>
                </div>
        </div>
    </form>
</div>

{% endblock %}
