{% extends "base.html" %}
    {% block content %}
        <h3 class="blue-text text-darken-4 center-align text-shadow">Add an Approved Garage</h3>
       
        <div class="row">
            <form class="col s12 m6 offset-m3 teal darken-2" method="POST" action="{{ url_for('add_garage') }}">
                <div class="row"></div>                    
                <div class="row">
                    <div class="col s12 m12">
                        <div class="input-field">
                            <i class="fas fa-garage prefix white-text"></i>
                            <input placeholder="Name of Garage" id="garage_name" name="garage_name" type="text" class="validate white-text" required>
                            <label for="make" class="white-text">Garage Name</label>
                        </div>
                    </div>
                    <div class="col s12 m12">
                        <div class="input-field">
                            <i class="fas fa-id-badge prefix white-text"></i>
                            <input placeholder="Contact name for garage" id="garage_contact" name="garage_contact" type="text" class="validate white-text" required>
                            <label for="garage_contact" class="white-text">Contact Name</label>
                        </div>
                    </div>
                    <div class="col s12 m12">
                        <div class="input-field">
                            <i class="fas fa-phone prefix white-text"></i>
                            <input placeholder="Contact phone no." id="garage_phone" name="garage_phone" type="number" class="validate white-text" required>
                            <label for="garage_phone" class="white-text">Contact Number</label>
                        </div>
                    </div>
                </div>                
                <div class="row">
                    <button type="submit" class="col s8 m8 offset-m2 btn-large blue darken-4">
                        Register Garage<i class="fas fa-plus"></i>
                    </button>
                </div>
            </form>
            
        </div>

    {% endblock %}
