{% extends "base.html" %}
    {% block content %}
        <h3 class="blue-text text-darken-4 center-align text-shadow">Login</h3>
        
        <div class="row">
            <form class="col s12 m6 offset-m3 teal darken-2" method="POST" action="{{ url_for('login') }}">
                <div class="row">
                    <div class="col s12 m12">
                        <div class="input-field">
                            <i class="far fa-user prefix white-text"></i>
                            <input placeholder="Selected a username (min 5 / max 10 char)" id="username" name="username" type="text" minlength="5"
                            maxlength="10" pattern="^[a-zA-Z0-9]{5,15}$" class="validate white-text" required>
                            <label for="username" class="white-text">Username</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m12">
                        <div class="input-field">
                            <i class="fas fa-unlock-alt prefix white-text"></i>
                            <input placeholder="Enter your password (min 8 / max 10 char)" id="password" name="password" type="password" minlength="8"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate white-text" required>
                            <label for="password" class="white-text">Password</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s8 m8 offset-m2 btn-large green">
                        Login<i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <div class="row">
                    <div class="col m12 s12 center-align">
                        <p>Not registered yet, <br> proceed to Registration page to create a profile.</p>
                    </div>
                </div>
            </form>
            
        </div>

    {% endblock %}
